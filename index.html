<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <h1>Etch-A-sketch</h1>
    <div class="header">
        <h6>Select the size</h6>
        <button id="popup" class="btn btn-danger">Select</button>
    </div>
    <p id="draw"></p>
    <div class="board"></div>
    <p class="message"></p>
    <div class="footer">
        <button onclick="setColor('black')" class="btn btn-dark">Black</button>
        <button onclick="setColor('random')" class="btn btn-warning">Random</button>
        <button onclick="resetBoard()" class="btn btn-primary">Reset</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
